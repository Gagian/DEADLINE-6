<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Detail Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
        <tr>
            <th>ID Layanan</th>
            <th>ID Transaksi</th>
        </tr>
        {%for item in alldetaillayananobj %}
        <tr>
            <td>{{ item.idlayanan }}</td>
            <td>{{ item.idtransaksi }}</td>
             <td>
                <button type="button">
                    <a href="{% url 'deletedetaillayanan' item.iddetaillayanan %}"> Delete</a>
                </button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
