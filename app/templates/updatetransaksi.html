<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Detail Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Transaksi</th>
                <td>
                    <select required name="idtransaksi" id="" class="form-control">
                        <option value="" selected disabled></option>
                        {% for item in transaksi%}
                        <option value="{{item.idtransaksi}}">{{item.idtransaksi}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>ID Layanan</th>
                <td>
                    <select required name="jenislayanan" id="" class="form-control">
                        <option value="" selected disabled></option>
                        {%for item in layanan %}
                        <option value="{{item.idlayanan}}">{{item.jenislayanan}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
