<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Update Transaksi</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Pelayan</th>
                <td>
                    <select required name="namapelayan" id="" class="form-control">
                    <option value="" selected disabled></option>
                    {%for item in pelayan %}
                    <option value="{{item.idpelayan}}">{{item.namapelayan}}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Nama Pelanggan</th>
                <td>
                    <input type="text" name="Nama Pelanggan">
                </td>
            </tr>
            <tr>
                <th>Tanggal</th>
                <td>
                    <input type="date" name="Tanggal Transaksi">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
